<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="venue/common :: head"></div>
    <link rel="stylesheet" type="text/css" href="/static/lib/webuploader/0.1.5/webuploader.css">
    <!--<link rel="stylesheet" type="text/css" href="/static/css/venue/add-venue.css">-->
    <title>场馆统计</title>
</head>
<body>
<div class="mainpage">
    <div class="panel panel-info">
        <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                   aria-expanded="true" aria-controls="collapseOne">
                    已预订订单
                </a>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
                <div class="table-responsive ">
                    <table class="table table-hover">
                        <tr>
                            <th>订单编号</th>
                            <th>演出名称</th>
                            <th>场馆名称</th>
                            <th>演出时间</th>
                            <th>座位</th>
                            <th>数量</th>
                            <th>下单时间</th>
                            <th>状态</th>
                        </tr>
                        <tr th:each="bookOrder : ${bookOrders}">
                            <td th:text="${#numbers.formatInteger(bookOrder.id,7)}"></td>
                            <td th:text="${bookOrder.showName}"></td>
                            <td th:text="${bookOrder.venueName}"></td>
                            <td th:text="${bookOrder.showTime}"></td>
                            <td th:text="${bookOrder.seatName}"></td>
                            <td th:text="${bookOrder.number}"></td>
                            <td th:text="${bookOrder.orderTime}"></td>
                            <td th:text="${(bookOrder.status == 0) ? '已预定' : '错误' }"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading" role="tab" id="headingTwo">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                   aria-expanded="true" aria-controls="collapseTwo">
                    退订订单
                </a>
            </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
            <div class="panel-body">
                <div class="table-responsive ">
                    <table class="table table-hover">
                        <tr>
                            <th>订单编号</th>
                            <th>演出名称</th>
                            <th>场馆名称</th>
                            <th>演出时间</th>
                            <th>座位</th>
                            <th>数量</th>
                            <th>下单时间</th>
                            <th>状态</th>
                        </tr>
                        <tr th:each="refundOrder : ${refundOrders}"
                            th:class="success">
                            <td th:text="${#numbers.formatInteger(refundOrder.id,7)}"></td>
                            <td th:text="${refundOrder.showName}"></td>
                            <td th:text="${refundOrder.venueName}"></td>
                            <td th:text="${refundOrder.showTime}"></td>
                            <td th:text="${refundOrder.seatName}"></td>
                            <td th:text="${refundOrder.number}"></td>
                            <td th:text="${refundOrder.orderTime}"></td>
                            <td th:text="${(refundOrder.status == 2) ? '已退票' : '错误' }"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<footer th:include="venue/common :: footer"></footer>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/static/lib/webuploader/0.1.5/webuploader.min.js"></script>
<!--/请在上方写此页面业务相关的脚本-->

</body>
</html>
